<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="./css/style.css">


</head>
<body>

    <form action="" method="POST" id="form">
    Roll-No:<input type="text" name="roll-no" id="roll-no"><br>
    Name:<input type="text" name="name" id="name"><br>
    Course:<input type="text" name="course" id="course"><br>
    Branch:<select name="Branch" id="Branch">
    <option value="MCA">MCA</option>
    <option value="MBA">MBA</option>
    <option value="MBBS">MBBS</option>
  </select>
    <input type="submit" value="submit" id="submit">
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>

    $("#submit").click(function(e){
        e.preventDefault();
        var RollNo=$("#roll-no").val();
        var Name=$("#name").val();
        var course=$("#course").val();
        var Branch=$("#Branch").val();
        console.log(RollNo,Name,course,Branch);


        $.ajax({
                type:'post',
                url:'https://docs.google.com/forms/u/0/d/e/1FAIpQLSf3jc1w2aRkqE5FOJ4efxnVoTVnRUM8Tt79UdZLsbtGigowMw/formResponse',
                data:{'entry.289811490':RollNo,
                      'entry.1463513431':Name,
                      'entry.1254605668':course,
                      'entry.651077917':Branch,
                },
                dataType:"xml",
                success:function(){},
                error:function(){
                    alert('data submitted');
                }

        })

    })
</script>
</body>
</html>
